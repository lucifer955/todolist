<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- fontawsome fonts -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" 
        rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Mansalva&display=swap" 
        rel="stylesheet"> 

    <!-- main css file -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>

<body>
    <div class="container ">

        <header class="text-center my-4">
            <!-- title -->
            <h1>
                <span>T</span>odo <span>L</span>ist
            
            </h1>

            <!-- add new todo to the list -->
            <form class="addTodo">
                <input class="form-control m-auto" type="text" name="addNewTodo" placeholder="Add a Todo">
            </form>
        </header>

        <!--added todos -->
        <ul class="list-group mx-auto todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="task">spanCras justo odio</span>
                <i class="fa fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="task">spanCras justo odio</span>
                    <i class="fa fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="task">spanCras justo odio</span>
                    <i class="fa fa-trash delete"></i>
            </li>
            
        </ul>


    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>

    <script src='main.js'></script>
</body>

</html>
